<div class="proyectos">
    <h2 class="titulo_proyectos">{{ getTranslation('projects')}}</h2>
    <section class="card-section">

        <ng-container *ngFor="let proyecto of proyectos">
            <article class="card01">
                <div class="scale-imagen">
                    <img [src]="proyecto.imagen" />
                    <div class="tecnologias">
                        <div class="container-images">
                            <ng-container *ngFor="let imagen of proyecto.tecnologias">
                                <img [src]="imagen.tecnologia" [alt]="getTranslation(imagen.descripcion)" />
                            </ng-container>
                        </div>

                    </div>
                </div>
                <h2>{{ getTranslation(proyecto.titulo_key)}}</h2>
                <p>{{ getTranslation(proyecto.descripcion_key)}}</p>
                <div class="botones">
                    <a *ngIf="!proyecto.estado" href="{{proyecto.web_site}}" target="_blank">{{ getTranslation('buttonWeb')}} <i
                            class="bi bi-globe"></i></a>
                    <a *ngIf="!proyecto.estado" href="{{proyecto.github}}" target="_blank">{{ getTranslation('buttonGitHub')}} <i
                            class="bi bi-github"></i></a>
                    <a *ngIf="proyecto.estado" class="disabled-link">{{ getTranslation('buttonWeb')}} <i
                            class="bi bi-globe"></i></a>
                    <a *ngIf="proyecto.estado" class="disabled-link">{{ getTranslation('buttonGitHub')}} <i
                            class="bi bi-github"></i></a>
                </div>
                
                <div *ngIf="proyecto.estado" class="estado-title">
                    <span>{{proyecto.estado}}</span>
                </div>
            </article>
        </ng-container>
    </section>

</div>
