<div class="proyectos">
    <h2>{{ getTranslation('projects')}}</h2>
    <section class="card-section">
        
        <ng-container *ngFor="let proyecto of proyectos">
            <article class="card01">
                <div class="scale-imagen">
                    <img [src]="proyecto.imagen" />
                    <div class="tecnologias">
                        <div class="container-images">
                            <ng-container *ngFor="let imagen of proyecto.tecnologias">
                                <img [src]="imagen.tecnologia" [alt]="getTranslation(imagen.descripcion)" />
                            </ng-container>
                        </div>
                    </div>
                </div>
                <h2>{{ getTranslation(proyecto.titulo_key)}}</h2>
                <p>{{ getTranslation(proyecto.descripcion_key)}}</p>
                <div class="botones">
                    <a>{{ getTranslation('buttonWeb')}} <i class="bi bi-globe"></i></a>
                    <a>{{ getTranslation('buttonGitHub')}} <i class="bi bi-github"></i></a>
                </div>
            </article>
        </ng-container>
    </section>
</div>
