<div class="habilidades">
    <h2>{{ getTranslation('skills')}}</h2>
    <section class="card-section">

        <ng-container *ngFor="let habilidad of habilidades">
            <article class="card-skill" [ngStyle]="{ '--porcentaje': habilidad.porcentaje + '%' }">
                <img [src]="habilidad.portada" alt="logo HTML5" />
                <div class="contenido">
                    <h3>{{habilidad.lenguaje}}</h3>
                    <p>{{ getTranslation(habilidad.descripcion)}}</p>
                </div>
                <div class="porcentaje"></div>
                <div class="text-porcentaje">{{habilidad.porcentaje}}%</div>
            </article>
        </ng-container>
    </section>
</div>
