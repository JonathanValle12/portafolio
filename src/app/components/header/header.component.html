<header class="cabecera" >
    <h2 class="titulo" [ngClass]="{'show-titulo': showMenu}"><span>JV</span>Jonathan Valle</h2>
    <section>
        <nav>
            <li><a href="#inicio">{{ getTranslation('home')}}</a></li>
            <li><a href="#sobre-mi">{{ getTranslation('aboutMe')}}</a></li>
            <li><a href="#proyectos">{{ getTranslation('projects')}}</a></li>
            <li><a href="#habilidades">{{ getTranslation('skills')}}</a></li>
            <li><a href="#contacto">{{ getTranslation('contact')}}</a></li>
        </nav>
    </section>
    <section>
        <div class="select-icon">
            <i class="bi" 
            [ngClass]="{ 'bi-moon': isLightTheme(), 'bi-sun': !isLightTheme() }" 
            (click)="toggleTheme()"
            role="button">
         </i>
            <select class="idioma-select" (change)="changeLanguage($event)">
                <option value="es">ES</option>
                <option value="en">EN</option>
            </select>
        </div>
    </section>
    <i *ngIf="showMenu" class="bi bi-x-lg" id="menu" (click)="toggleMenu()" aria-label="Close menu" role="button"></i>
    <i *ngIf="!showMenu" class="bi bi-list" id="menu" (click)="toggleMenu()" aria-label="Open menu" role="button"></i>
</header>
