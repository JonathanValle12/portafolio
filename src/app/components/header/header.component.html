<header class="cabecera">
    <h2 class="titulo" [ngClass]="{'show-titulo': showMenu}"><span>JV</span>Jonathan Valle</h2>
    <section>
        <nav class="nav-container">
            <li><a href="javascript:void(0)" (click)="scrollToSection('inicio')" [class.active]="activeSection === 'inicio'">{{ getTranslation('home')}}</a></li>
            <li><a href="javascript:void(0)" (click)="scrollToSection('sobre-mi')" [class.active]="activeSection === 'sobre-mi'">{{ getTranslation('aboutMe')}}</a></li>
            <li><a href="javascript:void(0)" (click)="scrollToSection('proyectos')" [class.active]="activeSection === 'proyectos'">{{ getTranslation('projects')}}</a></li>
            <li><a href="javascript:void(0)" (click)="scrollToSection('habilidades')" [class.active]="activeSection === 'habilidades'">{{ getTranslation('skills')}}</a></li>
            <li><a href="javascript:void(0)" (click)="scrollToSection('contacto')" [class.active]="activeSection === 'contacto'">{{ getTranslation('contact')}}</a></li>
        </nav>
    </section>
    <section>
        <div class="select-icon">
            <i class="bi" [ngClass]="{ 'bi-moon': isLightTheme(), 'bi-sun': !isLightTheme() }" (click)="toggleTheme()"
                role="button">
            </i>
            <div class="language-selector">
                <div
                    class="language-option"
                    [class.selected]="selectedLanguage === 'es'"
                    (click)="changeLanguage('es')">
                    ES
                </div>
                <div
                    class="language-option"
                    [class.selected]="selectedLanguage === 'en'"
                    (click)="changeLanguage('en')">
                    EN
                </div>
            </div>
        </div>
    </section>
    <i *ngIf="showMenu" class="bi bi-x-lg" id="menu" (click)="toggleMenu()" aria-label="Close menu" role="button"></i>
    <i *ngIf="!showMenu" class="bi bi-list" id="menu" (click)="toggleMenu()" aria-label="Open menu" role="button"></i>
</header>
